<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">-->

    {% block title %}{% endblock %}
    {% block style %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    {% endblock %}
</head>

<body>
    <!-- Image and text style="background-color : #FB8500;-->
    <nav class="navbar navbar-light navbar-expand-sm fixed-top" style="background-color : #FB8500;">
        <a class="navbar-brand" href="#">
            <span href="/"><img src="{{url_for('static', filename='logo1.png')}}" class="d-inline-block align-top" width="60"
                    height="60" alt=""/></span>
        </a>
        </div>
        <div><b>BLEATTER<b></b></div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% if session['current_user'] %}
                    
                    <a class="nav-item nav-link active" href="/home_page">Home<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link active" href="/profile">Profile<span class="sr-only">(current)</span></a>
                    {% else %}
                    <a class="nav-item nav-link" href="/signup">Sign up</a>
                    <a class="nav-item nav-link" href="/signin">Log In</a>
                    {% endif %}
                    <a class="nav-item nav-link" href="/about">About us</a>
                </div>
            </div>
            <span class="navbar-text">
              "Where a tweet is just a bleat"
            </span>
    
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    {% block main %}
    {% endblock %}

</body>

</html>
