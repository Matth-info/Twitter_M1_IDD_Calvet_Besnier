{% extends 'base.html' %}

{% block title %}<title>Post a bleat</title>{% endblock %}
{% block style %}<style>
    input[type=text]{
        width: 50%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid rgb(225, 140, 13);
        border-radius: 4px;
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
    }
    button[type=submit] {
    background-color: rgb(225, 140, 13);
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
{% endblock %}
{% block main %}
<h1>Post a New Bleat</h1>
<form action="http://localhost:5000/post_a_bleat" method="post" style="text-align:center;">
    <div>
        <label style="font-family: Arial, Helvetica, sans-serif;" for="id"> Id </label>
        <input name="id" type="text" id="id" required>
    </div>
    <div>
        <label style="font-family: Arial, Helvetica, sans-serif;" for="title"> Title </label>
        <input name="title" type="text" id="title" required>
    </div>
    <div>
        <label style="font-family: Arial, Helvetica, sans-serif;" for="content"> Message content</label>
        <textarea name="content" type="text" id="content" rows="15" cols="60">{{ request.form['content'] }}</textarea>
    </div>
   
    <button type="submit">Submit</button>
</form>

{% endblock %}
