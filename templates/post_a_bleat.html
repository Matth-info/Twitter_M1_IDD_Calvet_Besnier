{% extends 'base.html' %}

{% block title %}<title>Post a bleat</title>{% endblock %}
{% block style %}
<style>
    input[type=text] {
        box-sizing: border-box;
        border: 2px solid rgb(225, 140, 13);
        border-radius: 5px;
        background-color: rgb(255, 246, 232);
        color: rgb(0, 0, 0);
    }

    button[type=submit] {
        background-color: rgb(225, 140, 13);
        border: none;
        border-radius: 4px;
        color: white;
        text-decoration: none;
        cursor: pointer;
    }
</style>
{% endblock %}
{% block main %}  

<audio id="son1">
    <source src="{{url_for('static', filename='son.wav')}}" type="audio/wav" />
</audio>

<h1>Post a New Bleat</h1>
<div class="container">
    <form method="post" class='form-horizontal'>

        <div class="form-group">
            <label class="control-label col-sm-2" for="title"> Title </label>
            <div class="col-sm-10">
                <input class="form-control" name="title" type="text" id="title" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="content"> Message content </label>
            <div class="col-sm-10">
                <textarea class="form-control" name="content" type="text" id="content" rows="15"
                    cols="200">{{request.form['content']}}</textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-default" onclick="goat()">Submit</button>
    </form>
</div>

<script src="{{url_for('static', filename='/js/goat.js')}}"></script>   

{% endblock %}
