{% extends 'base.html' %}

{% block title %}<title>Sign up</title>{% endblock %}
{% block style %}
<style>
    input[type=text],
    [type=email],
    [type=password] {
        border: 2px solid orange;
        border-radius: 5px;
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
    }

    button[type=submit] {
        background-color: orange;
        border: none;
        color: white;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block main %}
<div class="container p-1">
    {%include 'flash.html' %}
</div>
<section class="vh-100">
    <div class="container h-100 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-color: orange ; border-radius: 25px;">

                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form action="http://localhost:5000/signup" method="post" class='mx-1 mx-md-4'>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <input name="username" type="text" id="name" class="form-control"
                                            placeholder="Enter a Name" required>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="bi bi-envelope-at"></i>
                                        <input name="email" type="email" class="form-control" id="email"
                                            placeholder="Email address" required>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">

                                        <input name="location" type="text" class="form-control" id="Location"
                                            placeholder="Share your location">

                                    </div>
                                    <div class="form-group">
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="password" type="password" id="password"
                                                class="form-control input-lg" placeholder="Password" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="password_c" type="password" id="password_c"
                                                class="form-control input-lg" placeholder="Confirm password" required>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-default">Create an account</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="{{url_for('static', filename='logo.png')}}" class="img-fluid"
                                    alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>

{% endblock %}
