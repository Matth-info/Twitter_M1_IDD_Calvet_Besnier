<!DOCTYPE html>
<html>

<body>
    <h1>
        <b>Sign Up Now</b>
    </h1>
    <form action="http://localhost:5000/signup" , method="post">
        <div>
            <label for="name"> Name : </label>
            <input name="username" type="text" id="name" required>
        </div>
        <div>
            <label for="email"> Email : </label>
            <input name="email" type="email" id="email" required>
        </div>
        <div>
            <label for="Location">Location : </label>
            <input name="location" type="text" id="Location">
        </div>
        <div>
            <label for="password"> Password : </label>
            <input name="password" type="password" id="password" required>
        </div>
        <div>
            <label for="password_c"> Confirm your password : </label>
            <input name="password_c" type="password" id="password_c" required>
        </div>


        <button type="Sign up">Create an account</button>
    </form>

</body>

</html>
