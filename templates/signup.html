{% extends 'base.html' %}

{% block title %}<title>Sign up</title>{% endblock %}
{% block style %}
<style>
    input[type=text],
    [type=email],
    [type=password] {
        box-sizing: border-box;
        border: 2px solid orange;
        border-radius: 5px;
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
    }

    button[type=submit] {
        background-color: orange;
        border: none;
        color: white;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block main %}
<div class="container">
    <h1>
        <b>Sign Up Now</b>
    </h1>
</div>
<div class="container p-1">
    {%include 'flash.html' %}
</div>
<div>
    <form action="http://localhost:5000/signup" method="post" class='form-horizontal'>

        <div class="form-group">
            <label for="name" class="control-label col-sm-2">*Name</label>
            <div class="col-sm-10">
                <input name="username" type="text" id="name" class="form-control" placeholder="Enter a name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="control-label col-sm-2">*Email</label>
            <div class="col-sm-10">
                <input name="email" type="email" class="form-control" id="email" placeholder="Enter a email" required>
            </div>
        </div>

        <div class="form-group">
            <label for="Location" class="control-label col-sm-2">Location</label>
            <div class="col-sm-10">
                <input name="location" type="text" class="form-control" id="Location" placeholder="share your location">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="control-label col-sm-2">*Password</label>
            <div class="col-sm-10">
                <input name="password" type="password" id="password" class="form-control" placeholder="Enter password"
                    required>
            </div>
        </div>
        <div class="form-group">
            <label for="password_c" class="control-label col-sm-2">*Confirm your password</label>
            <div class="col-sm-10">
                <input name="password_c" type="password" id="password_c" class="form-control"
                    placeholder="Enter password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Create an account</button>
    </form>
</div>
{% endblock %}
