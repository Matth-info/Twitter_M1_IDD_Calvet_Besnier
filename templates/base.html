<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">-->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    {% block title %}{% endblock %}
    {% block style %}{% endblock %}
</head>

<body style="padding-top: 5rem">
    <!-- Image and text style="background-color : #FB8500;-->
    <nav class="navbar navbar-light fixed-top" style="background-color : orange;">
        <div class="container-fluid">
            <ul class="navbar-nav mr-3">
                <li class="nav-item">
                    <a class="navbar-brand" href="/">
                        <img src="{{url_for('static', filename='logo1.png')}}" class="d-inline-block align-center"
                            width="40" height="40" alt="" />
                        <b>BLEATTER</b>
                    </a>
                </li>
            </ul>
            {% if session['current_user'] %}
            <ul class="navbar-nav mr-3">
                <li class="nav-item">

                    <a class="nav-link active" href="/home_page">Home<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav mr-3">
                <li class="nav-item">
                    <a class="nav-link active" href="/profile">Profile<span class="sr-only">(current)</span></a>
                </li>
            </ul>

            {% else %}

            <ul class="navbar-nav mr-3">
                <li class="nav-item">

                    <a class=" nav-link" href="/signup">Sign up</a>
                </li>
            </ul>

            <ul class="navbar-nav mr-3">
                <li class="nav-item">

                    <a class="nav-link" href="/signin">Log In</a>
                </li>
            </ul>
            {% endif %}

            <ul class="navbar-nav mr-3">
                <li class="navbar-item">
                    <a class="nav-link" href="/about">About us</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <span class="navbar-text ">
                        "Where a tweet is just a bleat"
                    </span>
                </li>

            </ul>
            <form class="form-inline">
                <input class="form-control mr-sm-2 " type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main class="container">
        {% block main %}
        {% endblock %}
    </main>

</body>

</html>
