{% extends 'base.html' %}

{% block title %}<title>Home page</title>{% endblock %}

{% block main %}
<div class="container">

    <h1>Feeds</h1>


    <ul class="list-group">
        {%for name,b in messages%}
        <li class="list-group-item list-group-item-action flex-column align-items-start mt-3 shadow p-3 ">
            <p>author : {{name}}</p>
            <p class="mb-1">{{b.content}}</p>
            <small>{{b.date}}</small>
            <div class="row g-2">
                <div class="p-1">
                    <div class="col">
                        <img src="{{url_for('static', filename='like.png')}}" height="20px" width="20px"> {{b.like}}
                    </div>
                </div>
                <div class="p-1">
                    <div class="col">
                        <img src="{{url_for('static', filename='rebleat.png')}}" height="20px" width="20px">
                        {{b.retweet}}
                    </div>
                </div>
                <div class="p-1">
                    <div class="col">
                        <img src="{{url_for('static', filename='reply.png')}}" height="20px" width="20px"> {{b.reply}}
                    </div>
                </div>
        </li>
        {%endfor%}
    </ul>
</div>
{% endblock %}
