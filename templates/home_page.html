{% block title %}<title>Welcome back Bleattos</title>{% endblock %}
  
{% block main %} 
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">

    <div class="sidenav_left">   
        <a href="/profil">
            <img src="{{url_for('static', filename='icone_profil.png')}}" width="20px" height="20px">
            Profil
        </a>
        <p>TEST</p>
        <a href="/post_a_bleat">
            <img src="{{url_for('static', filename='writing_icon.png')}}" width="20px" height="20px">
            Post a bleat
        </a>
    </div>

    <div class="sidenav_right">

        <p> Insert maybe news</p>
        <p> Insert pub</p>

    </div>

    <div class="main">
        <div class="feed">See your Feed below</h1>

        {%for i in range(0, len)%}
            <div class="bleat">
                <div class="pp">
                    <img src="{{url_for('static', filename='goat1.jpeg')}}" width="100%" height="100%"
                    style="border-radius: 50%;">
                </div>
                <div style="margin-top: 5px;">
                    <p><strong>{{name[i]}}</strong></p>
                    <p>{{message[i]}}</p>
                    <p style="color: rgb(80, 100, 115);">{{date[i]}}</p>
                </div>
                
            </div>   

        {%endfor%}
    </div>

{% endblock %}
