{% extends 'base.html' %}

{% block title %}<title>Sign in</title>{% endblock %}
{% block style %}
<style>
    input[type=text],
    [type=email],
    [type=password] {
        box-sizing: border-box;
        border: 2px solid orange;
        border-radius: 5px;
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
    }

    button[type=submit] {
        background-color: orange;
        border: none;
        color: white;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>
{% endblock %}


{% block main %}

<div class="container p-1">
    {%include 'flash.html' %}
</div>

<section class="vh-100">
    <div class="container h-100 ">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-color: orange ; border-radius: 25px;">
                    <div class="card-body p-md-1">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in Now</p>


                                <form class="form-group" action="http://localhost:5000/signin" method="post">
                                    <label for="email" class="control-label col-sm"><b>Email</b></label>
                                    <div class="col-sm-10">
                                        <input name="email" type="email" class="form-control" id="email"
                                            placeholder="Enter your email" required>
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                            with anyone
                                            else.</small>
                                    </div>

                                    <label for="password" class="control-label col-sm"><b>Password</b></label>
                                    <div class="col-sm-10">
                                        <input name="password" type="password" id="password" class="form-control"
                                            placeholder="Enter your password" required>
                                    </div>
                                    <div class="col-sm-10">
                                        <button class="btn btn-default" type="submit">Sign In</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
