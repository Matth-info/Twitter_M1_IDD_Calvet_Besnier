{% extends 'base.html' %}

{% block title %}<title>Sign in</title>{% endblock %}
{% block style %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
    input[type=text],
    [type=email],
    [type=password] {
        box-sizing: border-box;
        border: 2px solid rgb(225, 140, 13);
        border-radius: 5px;
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
    }

    button[type=submit] {
        background-color: rgb(225, 140, 13);
        border: none;
        color: white;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>
{% endblock %}
{% block main %}

<h1 style="text-align:center;">
    Sign In Now
</h1>

{%include 'flash.html' %}
<div class="container">
<form action="http://localhost:5000/signin" , method="post" style="text-align:center;">
    <div class="form-group">
        <label for="email" class="control-label col-sm-2"> Email : </label>
        <div class="col-sm-10">
            <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="control-label col-sm-2"> Password : </label>
        <div class="col-sm-10">
            <input name="password" type="password" id="password" class="form-control" placeholder="Enter your password"
                required>
        </div>
    </div>

    <button class="btn btn-default" type="submit">Sign In</button>
</form>
</div>
{% endblock %}
